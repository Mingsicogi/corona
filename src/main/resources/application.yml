spring:
  datasource:
    url: jdbc:mysql://localhost:13306/corona
    username: testUser
    password: test!123123

  jpa:
    hibernate:
      ddl-auto: update

    # sql을 보여줌
    show-sql: true

    # sql format pretty
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  devtools:
    livereload:
      enabled: true

  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true